<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech Converter</title>
    <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            box-sizing: border-box;
        }

        .hero {
            width: 100%;
            min-height: 100vh;
            background: linear-gradient(45deg, #010758, #490d61);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 20px;
        }

        .hero h1 {
            font-size: clamp(24px, 5vw, 45px);
            font-weight: 500;
            margin: -50px 0 50px;
            color: #fff;
            text-align: center;
        }

        .hero h1 span {
            color: #ff2963;
        }

        textarea {
            width: 100%;
            max-width: 600px;
            height: 250px;
            background: #403d84;
            color: #fff;
            font-size: 15px;
            border: 0;
            outline: 0;
            padding: 20px;
            border-radius: 10px;
            resize: none;
            margin-bottom: 30px;
        }

        textarea::placeholder {
            font-size: 16px;
            color: #ddd;
        }

        .row {
            width: 100%;
            max-width: 600px;
            display: flex;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        button {
            background: #ff2963;
            color: #fff;
            font-size: 16px;
            padding: 10px 30px;
            border-radius: 35px;
            border: 0;
            outline: 0;
            cursor: pointer;
            display: flex;
            align-items: center;
            white-space: nowrap;
        }

        button img {
            width: 16px;
            margin-right: 10px;
        }

        select {
            flex: 1;
            min-width: 200px;
            color: #fff;
            background: #403d84;
            height: 50px;
            padding: 0 20px;
            outline: 0;
            border: 0;
            border-radius: 35px;
            appearance: none;
            background-image: url(dropdown.png);
            background-repeat: no-repeat;
            background-size: 15px;
            background-position: calc(100% - 20px) center;
        }

        @media (max-width: 480px) {
            .hero h1 {
                margin-top: 20px;
            }

            .row {
                flex-direction: column;
                gap: 15px;
            }

            select,
            button {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="hero">
        <h1>Text To Speech <span>Converter</span></h1>
        <textarea placeholder="Write anything here...."></textarea>
        <div class="row">
            <select></select>
            <button><img src="play.png">Listen</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
